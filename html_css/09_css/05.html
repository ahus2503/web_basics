<!DOCTYPE html>
<html>

<head>
    <title>
        good vibes form
    </title>
</head>

<body style="background-color: aquamarine;">
    <h1>Good Vibes Form</h1>
    <form style="background-color: antiquewhite;">
        <p>
            tell us something positive that happened to you today.
        </p>
        <label> Name: <input name="Abdirahman" placeholder="Abdirahman" /></label>
        </p>
        <p>
            <label> email: <input e="enter your email address" placeholder="Enter your email address" /><label>
        </p>
        <label>On a scale of 1-10,how good was it?: <input type="number" min="1" max="10" on="enter a number between 1 and 10"
                placeholder="Enter a number between 1 and 10"  /></label>
        </p>

        <p>
            <label>
                where did it happen?
                <select name="Location">
                    <option>--None--</option>
                    <option>At Home</option>
                    <option>At School</option>
                    <option>At the Office</option>
                </select>


        </p>
        <p>
            At what time of the day did it happen?
            <label><br><input type="radio" name="time_day" value="Morning">Morning</label>
            <label><br><input type="radio" name="time_day" value="Afternoon">Afternoon</label>
            <label><br><input type="radio" name="time_day" value="evening">Evening</label>
            </label>
        </p>
        <p>
            What emotions did you Experience? <br> (select all the apply)
            <label><br><input type="checkbox" name="emotions_" value="Excited">Excited</label>
            <label><br><input type="checkbox" name="emotions_" value="Humbled">Humbled</label>
            <label><br><input type="checkbox" name="emotions_" value="Elated">Elated</label>
            <label><br><input type="checkbox" name="emotions_" value="Loved">Loved</label>
            <label><br><input type="checkbox" name="emotions_" value="Enthusiatic">Enthusiatic</label>
        </p>
        <p>
            <label>please describe your positive Experience
                <textarea name="address" cols="30" rows="3"></textarea>
            </label>
        </p>
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>

</html>
